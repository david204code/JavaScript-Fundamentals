<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Basics</title>
    <style>
      .red {
        background: red;
        color: white;
        text-transform: uppercase;
        font-size: 2rem;
      }
      .blue {
        background: blue;
        color: white;
        text-transform: capitalize;
        letter-spacing: 10px;
      }
      .btn {
        background: #f15025;
        color: white;
        font-size: 1.2rem;
        border: none;
      }
    </style>
  </head>

  <body>
    <h2>Meaning of life</h2>
    <p>Hey, I can have brilliances in life regardless</p>
    <button class="btn">Pray, seek first</button>
    <!-- inline function -->
    <p onclick="this.classList.add('red')">
      Previously old style, now hunger and thirst for righteous
    </p>
  </body>

  <!-- JavaScript reference -->
  <script src="./app.js"></script>
</html>
